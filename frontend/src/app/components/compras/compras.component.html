<div class="container">
    <div *ngFor="let producto of comprasService.productos">
        <mat-card class="card">
            <mat-card-header>
              <div mat-card-avatar class="example-header-image"></div>
              <mat-card-title class="producto_title">{{producto.name}}</mat-card-title>
              <mat-card-subtitle></mat-card-subtitle>
            </mat-card-header>
            <div class="image">
                <img mat-card-image [src]="productosService.getImageUrl(producto.image)" alt="{{producto.name}}">
            </div>
            <mat-card-content>
              <p>
                {{producto.description}}
              </p>
            </mat-card-content>
            <mat-card-actions>
              <div class="actions">
                <button mat-button class="btn btn-danger comprar (click) = gestionaCompra(producto,)">Comprar<span class="material-symbols-outlined">
                  shopping_cart
                  </span></button>
                <input type="number" class="quantity_field" name="quantity" id="" min="1" max="{{producto.quantity}}">
                <p>Stock : {{producto.quantity}}</p>
              </div>
            </mat-card-actions>
        </mat-card>
    </div>
</div>
